<div class="row" *ngIf="posts">
  <div
    class="offset-lg-3 col-lg-6 text-center my-4 px-0 px-sm-3"
    *ngFor="let post of posts"
  >
    <div class="d-post" *ngIf="user$ | async as user">
      <div class="d-post-heading d-flex align-items-center text-start">
        <div class="align-self-center">
          <img
            class="media-object c-img-thumnail img-circle img-no-padding img-responsive img-fluid"
            [src]="post.author?.thumbnail"
            width="40"
          />
        </div>
        <div class="font-weight-bold flex-grow-1">
          <a href="" [routerLink]="['/user', post.author?._id]">
            <strong>
              {{ post.author?.username }}
            </strong>
          </a>
        </div>
        <div class="pr-2">
          <a
            class="d-flex align-items-center"
            (click)="openActionModal(userActions)"
          >
            <mat-icon> more_horiz </mat-icon>
          </a>
        </div>
      </div>
      <div class="d-post-box-left">
        <div class="">
          <div class="d-post-img">
            <div class="w-100">
              <swiper
                [slidesPerView]="1"
                [spaceBetween]="50"
                (slideChange)="onSlideChange()"
                [navigation]="true"
                [pagination]="{ clickable: true }"
                [scrollbar]="{ draggable: true }"
              >
                <ng-template
                  *ngFor="let image of post.images; let i = index"
                  swiperSlide
                  class="text-white text-center"
                >
                  <img [src]="image" alt="" class="w-100" />
                </ng-template>
              </swiper>
            </div>
          </div>
        </div>
      </div>
      <div class="d-post-box-right">
        <div class="d-post-box-right-container">
          <div class="d-post-contents">
            <!-- Post Detail -->
            <div class="d-post-detail">
              <div class="row d-post-detail-functions">
                <div class="col-md-12">
                  <div class="d-flex">
                    <div>
                      <app-likes
                        [isLiked]="isPostLiked(post, user._id)"
                        [postId]="post._id"
                        [userId]="user._id"
                        [likeStyle]="{ color: '#c51104' }"
                      >
                      </app-likes>
                    </div>
                    <div class="ms-2">
                      <mat-icon>bookmark_border</mat-icon>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row d-post-detail-likes">
                <div class="col-md-12">
                  <div class="d-flex align-items-center">
                    <app-like-user-dialog [post]="post"></app-like-user-dialog>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-post-comments">
              <div class="d-flex align-items-center mb-2">
                <div class="pe-3">
                  <strong>
                    {{ post.author?.username }}
                  </strong>
                </div>
                <div>{{ post.content }}</div>
              </div>
              <div class="mb-3">
                <a href="#" (click)="openDialog(post, $event)"
                  >View all Comments</a
                >
              </div>
              <div class="mb-3">
                <a
                  href="#"
                  class="text-decoration-none text-black-50"
                  (click)="openDialog(post, $event)"
                >
                  {{ post.createdAt | postTime }}
                </a>
              </div>
            </div>

            <!-- comment -->
            <div class="d-post-comment-write">
              <app-comment-create
                [post]="post"
                [user]="user"
              ></app-comment-create>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TODO:  REFACTORING REQUIRED -->
    <ng-template #userActions let-modal>
      <div class="user-action">
        <div>
          <div class="px-3 pt-3 text-center">
            <a
              class="d-block"
              [mat-dialog-close]="true"
              (click)="editPost(post)"
              >Edit</a
            >
          </div>
          <hr />
          <div class="px-3 pb-3 text-center text-danger">
            <a
              class="d-block"
              [mat-dialog-close]="true"
              (click)="editPost(post)"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
