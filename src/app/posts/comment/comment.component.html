<div class="p-1">
  <div class="media cd-comment">
    <div class="mt-1 me-1" href="#">
      <div class="">
        <img
          alt="Tim Picture"
          class="media-object c-img-thumnail img-circle img-fluid"
          [src]="comment?.author?.thumbnail"
          width="40"
        />
      </div>
    </div>
    <div class="media-body">
      <div class="cd-comment-content">
        <div>
          <h4 class="media-heading me-1 mb-0">
            <strong>
              {{ comment?.author?.username }}
            </strong>
          </h4>
        </div>
        <a href="" class="d-block me-1">
          <span class="pr-2">
            {{ comment?.replyTo }}
          </span>
        </a>

        <p class="flex-grow-1 mb-0">
          {{ comment?.content }}
        </p>
        <!-- functions -->
        <div class="cd-comment-actions" *ngIf="">
          <a>
            <mat-icon> more_horiz </mat-icon>
          </a>
        </div>
      </div>
      <div class="cd-comment-function">
        <div class="me-2">
          <span class="text-muted" *ngIf="comment?.updatedAt; else createAt">
            {{ comment?.updatedAt | postTime }}
          </span>
          <ng-template #createAt>
            <span class="text-muted">
              {{ comment?.createdAt | postTime }}
            </span>
          </ng-template>
        </div>
        <div>
          <a class="cd-comment-reply" (click)="reply(comment)">reply</a>
        </div>
      </div>

      <div>
        <a>
        </a>
      </div>
    </div>
    <div>
      <app-likes
        [isLiked]="isCommentLiked(comment, userId)"
        [userId]="userId"
        [postId]="postId"
        [commentId]="comment?._id"
        [likeStyle]="{ size: '15px', color: '#c51104' }"
      >
      </app-likes>
    </div>
  </div>
</div>
