<div>
  <div *ngIf="!isLiked; else elseBlock">
    <a class="d-block" (click)="clickLike()">
      <mat-icon> favorite_border </mat-icon>
    </a>
  </div>
  <ng-template #elseBlock>
    <a class="d-block" (click)="removeLike()">
      <mat-icon> favorite </mat-icon>
    </a>
  </ng-template>
</div>
