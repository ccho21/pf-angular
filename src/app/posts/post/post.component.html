<div class="container">
  <div class="d-post-wrapper" *ngIf="post$ | async as post">
    <!-- <div class="d-post-wrapper-arrrow-left">
      <a>
        <mat-icon> arrow_back_ios </mat-icon>
      </a>
    </div> -->
    <div class="p-0 d-post">
      <div class="d-flex justify-content-center">
        <div class="d-post-box-left">
          <div class="">
            <div class="d-post-img">
              <img [src]="post.images[0]" />
            </div>
            <ng-template> </ng-template>
          </div>
        </div>
        <div class="w-75">
          <div class="d-post-box-right">
            <div class="d-post-contents">
              <div class="d-post-heading d-flex align-items-center">
                <div class="align-self-center">
                  <img
                    class="media-object c-img-thumnail img-circle img-no-padding img-responsive img-fluid"
                    [src]="post.thumbnail || default"
                    width="40"
                  />
                </div>
                <div class="font-weight-bold flex-grow-1">
                  {{ post?.username }}
                </div>
                <div class="pr-2">
                  <a class="d-flex align-items-center">
                    <mat-icon> more_horiz </mat-icon>
                  </a>
                </div>
              </div>

              <div class="d-post-comments">
                <app-comments [comments]="post.comments"></app-comments>
              </div>
              <!-- Post Detail -->
              <div class="d-post-detail">
                <div class="row d-post-detail-functions">
                  <div class="col-md-12">
                    <div class="d-flex">
                      <div>
                        <mat-icon> favorite_border </mat-icon>
                      </div>
                      <div class="ms-2 flex-grow-1">
                        <mat-icon>bookmark_border</mat-icon>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row d-post-detail-likes">
                  <div class="col-md-12">
                    <div class="d-flex">
                      <img
                        class="media-object c-img-thumnail img-circle img-no-padding img-responsive d-post-detail-likes-likes-user"
                        [src]="post.thumbnail || default"
                      />
                      <div>
                        Liked by
                        <a><span class="font-weight-bold"> Charles </span></a>
                        and
                        <a>
                          <span class="font-weight-bold"> others </span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- comment -->
              <div class="d-post-comment-write">
                <!-- <app-wgt-comment></app-wgt-comment> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="d-post-wrapper-arrrow-right">
      <a>
        <mat-icon> arrow_forward_ios </mat-icon>
      </a>
    </div> -->
  </div>
</div>
