<mat-card class="login-page">
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
        <mat-error *ngIf="email.invalid && email.touched">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password2"
          formControlName="password2"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="First Name"
          formControlName="firstname"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Last Name"
          formControlName="lastname"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="signup()"
        [disabled]="!form.valid"
      >
        Sign up
      </button>
    </form>
  </mat-card-content>
</mat-card>
