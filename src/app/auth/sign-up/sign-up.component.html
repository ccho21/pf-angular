<mat-card class="login-page">
  <mat-card-title class="my-4">Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <div>
        <app-upload-files
          [mode]="'single'"
          (imageEmit)="addImages($event)"
          class="d-block w-100"
        ></app-upload-files>
      </div>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="User Name"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
        <!-- <mat-error *ngIf="email.invalid && email.touched">
        </mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="First Name"
          formControlName="firstname"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Last Name"
          formControlName="lastname"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="signup()"
        [disabled]="!form.valid"
      >
        Sign up
      </button>
    </form>
  </mat-card-content>
</mat-card>
